<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Info Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-card">
      <header>
        <h1>Personal Info</h1>
        <p>Update your personal details here</p>
      </header>

      <form id="infoForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Your name"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your email address"
            required
          />
        </div>

        <div class="flex-row">
          <div class="form-group">
            <label for="age">Age</label>
            <input
              type="number"
              id="age"
              name="age"
              placeholder="Your age"
              required
            />
          </div>
          <div class="form-group">
            <label for="phone">Phone no.</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="Your phone no."
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label for="country">Country</label>
          <select id="country" name="country" class="tall-select" required>
            <option value="" disabled selected>Select country</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="Japan">Japan</option>
            <option value="China">China</option>
          </select>
        </div>

        <div class="form-group">
          <label>Gender</label>
          <div class="gender-selection">
            <input type="radio" name="gender" value="Male" id="male" required />
            <label for="male" class="gender-box">Male</label>

            <input type="radio" name="gender" value="Female" id="female" />
            <label for="female" class="gender-box">Female</label>

            <input type="radio" name="gender" value="Other" id="other" />
            <label for="other" class="gender-box">Other</label>
          </div>
        </div>

        <div class="form-group">
          <label>Technological Stack (Select multiple)</label>
          <div class="custom-multi-select">
            <div class="select-header" id="techHeader">
              <span class="select-placeholder">Select technologies</span>
              <span class="arrow">â–¼</span>
            </div>
            <div class="select-dropdown" id="techDropdown">
              <label class="checkbox-option">
                <input type="checkbox" name="tech" value="HTML" />
                <span>HTML</span>
              </label>
              <label class="checkbox-option">
                <input type="checkbox" name="tech" value="CSS" />
                <span>CSS</span>
              </label>
              <label class="checkbox-option">
                <input type="checkbox" name="tech" value="JS" />
                <span>JS</span>
              </label>
              <label class="checkbox-option">
                <input type="checkbox" name="tech" value="React" />
                <span>React</span>
              </label>
              <label class="checkbox-option">
                <input type="checkbox" name="tech" value="React Native" />
                <span>React Native</span>
              </label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <textarea
            id="address"
            name="address"
            rows="4"
            placeholder="Your address"
            required
          ></textarea>
        </div>

        <div class="button-container">
          <button type="reset" class="btn-reset">Reset</button>
          <button type="submit" class="btn-submit">Submit</button>
        </div>
      </form>
    </div>

    <div id="tableWrapper" class="table-container"></div>

    <script src="script.js"></script>
  </body>
</html>
